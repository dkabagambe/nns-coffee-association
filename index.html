<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NNS Coffee Association</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="top-bar">
        <div class="social-icons">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
      </div>
      <nav class="navbar">
        <div class="logo">
          <img src="img/logo.v1.png" alt="NNS Coffee Association" />
        </div>
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Coffee Process</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Shop</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <img src="img/coffedesktop.jpg" alt="Coffee field" />
      <div class="hero-overlay">
        <img src="img/logo-hero.png" alt="Hero Logo" class="hero-logo" />
        <h1>Australian Grown, Single Origin Coffee.</h1>
        <!-- <h2>https://www.kahawaestate.com.au/</h2> -->
        <button class="cta-button">Buy Our Coffee</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="social-footer">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </div>
      <p>&copy; 2024 NNS Coffee Association. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
